name: Deploy by runner

on:
  push:
    branches: [ "master" ]

jobs:
  jib:
    runs-on: ubuntu-latest
    environment:
      name: runner
      url: https://github.com
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      #- name: setup Gradle
      #  uses: gradle/actions/setup-gradle@v4
      - name: run jib
        run: |
          echo ddd ${{ secrets.DOCKER_LOGIN }}


