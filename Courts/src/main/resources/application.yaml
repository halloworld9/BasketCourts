management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true


spring:
  application:
    name: BasketCourtsApp
  datasource:
    url: jdbc:postgresql://localhost:5432/basket_courts
    username: spring
    password: 123
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    enabled: false

server:
  port: 3000


logging:
  level:
    root: info
